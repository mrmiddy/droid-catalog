<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Matt Midcap">
  </head>

	<body>
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Droid Accessory</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
  		<form action="{{url_for('editDroidAccessory',
				droid_id = droid_id, item_id = item_id)}}" method = "post">

				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name"
						value="{{item.name}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3"
						name="description">{{item.description}}</textarea>

					<label for="course">Accessory Type:</label>
					<div class="radio">
						<label>
							<input type="radio" name="accessory_type" id="type1" value="Tool"
								{% if item.accessory_type == 'Tool'%}checked{%endif%}>Tool
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="accessory_type" id="type2" value="Weapon"
								{% if item.accessory_type == 'Weapon' %}checked{%endif%}>Weapon
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="accessory_type" id="type3" value="Software"
								{% if item.accessory_type == 'Software'%}checked{%endif%}>Software
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="accessory_type" id="type4" value="Hardware"
								{%if item.accessory_type =='Hardware'%}checked{%endif%}>Hardware
						</label>
					</div>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save </button>

				</div>
			</form>
			<a href = "{{url_for('showItem', droid_id = droid_id)}}">
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel </button>
			</a>
		</div>
	</div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none"></div>
		<div class="col-md-1"></div>
	</div>

{% endblock %}

</body>
</html>
